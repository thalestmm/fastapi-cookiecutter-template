[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests/unit tests/integration {% if cookiecutter.use_celery == 'y' %}tests/celery{% endif %}

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    # Code coverage options (uncomment to enable)
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    {% if cookiecutter.use_celery == 'y' %}
    celery: marks tests that require Celery worker
    {% endif %}
    {% if cookiecutter.use_supabase == 'y' %}
    supabase: marks tests that require Supabase connection
    {% endif %}

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

